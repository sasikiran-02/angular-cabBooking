<div class="container mt-4">
  <h2>Search Cabs</h2>

  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search by car model or license plate"
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
    />
  </div>

  <table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Car Name</th>
        <th>License Plate</th>
        <th>Capacity</th>
        <th>Status</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of filteredCars">
        <td>{{ car.model }}</td>
        <td>{{ car.licensePlate }}</td>
        <td>{{ car.capacity }}</td>
        <td>{{ car.availabilityStatus }}</td>
        <td>{{ car.createdAt | date : "short" }}</td>
      </tr>
    </tbody>
  </table>
</div>
